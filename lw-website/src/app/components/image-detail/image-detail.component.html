<div class="image-container">
	<div class="summary" *ngIf="contentText">
		摘要：{{contentText}}
	</div>
	<div class="wrapper" style="margin-top:20px;">
		<div class="connected-carousels">
			<div class="stage">
				<div class="carousel carousel-stage">
					<!-- <img  id="ant" class="cover-img" src="{{apiUrl}}{{imgUrl}}" alt="{{title}}"> -->
					<div id="ant" [ngStyle]="{'background':'url('+apiUrl+imgUrl+') no-repeat center center','height':'100%','width':'100%','cursor':'auto','background-size':'cover'}"></div>
				</div>
				<div class="count">
					<span class="curNum">{{selectIndex+1}}</span>
					/
					<span class="curNum">{{imgLength}}</span>
				</div>
			</div>
			<div class="slider js_variablewidth variablewidth" style="margin:20px auto;">
				<div class="frame js_frame" id="js_frame">
					<ul class="slides js_slides" id="js_slides">
						<li class="js_slide" *ngFor="let item of content.imgList;let i=index;" [ngClass]="{'activeLi':i==selectIndex}" (click)="onImgClicked(item,i)">
							<img src="{{apiUrl}}{{item.url}}" alt="{{item.title}}" />
							<p class="stage-con">
								{{item.title}}
							</p>
						</li>
					</ul>
				</div>
				<span class="js_prev prev">
					<a #left class="iconfont icon-arrow-left prev prev-navigation" [ngClass]="{'cursor_no': selectIndex == 0}" (click)="leftMove($event)"></a>
				</span>
				<span class="js_next next">
					<a #right class="iconfont icon-arrow-right next next-navigation" (click)="rightMove($event)" [ngClass]="{'cursor_no': selectIndex == (content.imgList.length - 1)}"></a>
				</span>
			</div>
		</div>
	</div>
	<div class="detail-description">
		<h4 style="font-size: 20px;text-align: left;margin-top:37px;color: #333333;">{{title}}</h4>
		<div class="detail-description-con">
			<p style="font-size: 16px;text-align: left;color: #333333;">{{description}}</p>
		</div>
	</div>
</div>

<div class="basicDialog ui-popup-large">
    <div class="addConfig">
        <div class="addConfig_tit">
            <span style="color:#786cec;">{{name}}</span>更新日志  <!--{{typeName}}-->
            <span class="iconfont icon-close del_btn" ng-click="clickEvent()"></span>
        </div>
        <div class="change_form">
            <span class="btn_bd fr" ng-click="search()">查询</span>
            <input type="text" class="input_class fr" placeholder="回车键提交查询"  ng-model="keywords">
        </div>
        <div class="table_layer dialog_log overflow_box_sml">
            <div class="line_strip"></div>
            <table class="listTable draftTab">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="15%">更新人</th>
                        <th>更新内容</th>
                        <th width="20%">更新时间</th>
                    </tr>
                </thead>
                
                <tbody>
                   <tr ng-repeat="item in dataList track by $index">
                        <td>{{$index+1}}</td>
                        <td>{{item.lastUpdateUserName}}</td>
                        <td>{{item.content}}</td>
                        <td>{{item.lastUpdateTime | date:'yyyy/MM/dd HH:mm'}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="nodata_box" ng-show="dataList.length<1">
                    <div class="nodata" ng-show="!isSearch">
                        <span></span>
                        <p>暂无数据</p>
                    </div>
                    <div class="nodata_search"  ng-show="isSearch">
                        <span></span>
                        <p>搜索无结果</p>
                    </div>
            </div>
        </div>

    </div>
    
    <div class="log_page_posa" ng-if="showPage">
         <pagination ng-show="dataList.length>0" conf="paginationConf"></pagination>
    </div>
</div>

<div class="wave-chart">
	<div class="evaluate-wave">
		<img src="../../../../../assets/images/evaluator-back.png">
		<div class="fill-color" #fillColorEle [ngStyle]="{'width': percent}"></div>
	</div>

	<div class="wave-chart-title">
		{{chartTitle}}
	</div>

	<div class="wave-chart-message">
		超过了<span class="wave-chart-message-span">{{percent}}</span>
	</div>
</div>

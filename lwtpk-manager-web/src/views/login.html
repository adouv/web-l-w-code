<div class="login-container container">
    <div class="row login-bar">
        <div class="logo"></div>
        <form class="w5c-form" w5c-form novalidate w5c-form-validate name="logins">
            <div class="row">
                <input class="row-lab ctrl-input" type="text"
                       required
                       name="username"
                       ng-model="user.username"
                       placeholder="请输入用户名">
                <input class="row-lab ctrl-input" type="password"
                       required
                       name="password"
                       ng-model="user.password"
                       placeholder="请输入密码">
                <div class="row-lab">
                    <div class="inblk va-middle">
                        <input type="checkbox" id="checked" class="cbx hidden">
                        <label for="checked" class="lbl"></label>
                    </div>
                    <span>记住密码</span>
                    <a href="javascript:void(0);" class="text-right">忘记密码</a>
                </div>
                <a class="btn row-lab" w5c-form-submit="login()" ng-disable="!isLoging">登 &nbsp; &nbsp; 录</a>
            </div>
        </form>
    </div>
</div>

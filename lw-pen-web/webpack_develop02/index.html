<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>课堂交互</title>
  <style type="text/css">
    html,
    body {
      background: rgba(0, 0, 0, 0) !important;
      -webkit-app-region: drag !important;
    }

    .lw-spin {
      width: 32px;
      height: 32px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .lw-spin .ad-spin {
      font-family: "Chinese Quote", -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      box-sizing: border-box;
      color: rgb(24, 144, 255);
      vertical-align: middle;
      text-align: center;
      opacity: 0;
      position: absolute;
      display: none;
      font-variant: tabular-nums;
      margin: 0px;
      padding: 0px;
      list-style: none;
      transition: transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86) 0s, -webkit-transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86) 0s;
    }

    .lw-spin .ad-spin-spinning {
      opacity: 1;
      position: static;
      display: inline-block;
    }

    .lw-spin .ad-spin-spinning .ad-spin-dot {
      position: relative;
      display: inline-block;
      font-size: 32px;
      width: 32px;
      height: 32px;
    }

    .lw-spin .ad-spin-spinning .ad-spin-dot-spin {
      transform: rotate(45deg);
      animation: antRotate 1.2s linear 0s infinite normal none running;
    }

    .lw-spin .ad-spin-spinning .ad-spin-dot i:first-child {
      left: 0px;
      top: 0px;
    }

    .lw-spin .ad-spin-spinning .ad-spin-dot i:nth-child(2) {
      right: 0px;
      top: 0px;
      animation-delay: 0.4s;
    }

    .lw-spin .ad-spin-spinning .ad-spin-dot i:nth-child(3) {
      right: 0px;
      bottom: 0px;
      animation-delay: 0.8s;
    }

    .lw-spin .ad-spin-spinning .ad-spin-dot i:nth-child(4) {
      left: 0px;
      bottom: 0px;
      animation-delay: 1.2s;
    }

    .lw-spin .ad-spin-spinning .ad-spin-dot i {
      width: 14px;
      height: 14px;
      background-color: rgb(24, 144, 255);
      transform: scale(0.75);
      display: block;
      position: absolute;
      opacity: 0.3;
      transform-origin: 50% 50% 0px;
      border-radius: 100%;
      animation: antSpinMove 1s linear 0s infinite alternate none running;
    }

    @keyframes antSpinMove {
      100% {
        opacity: 1;
      }
    }

    @keyframes antRotate {
      100% {
        transform: rotate(405deg);
      }
    }

  </style>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
